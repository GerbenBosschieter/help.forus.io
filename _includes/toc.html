
<div class="toc">
  {% assign path = site.url | append: '/' %}
  {% assign language = page.url | slice: 0, 4 %}
  <a data-senna-off="true" href="{{ site.url }}{{ language }}">Welcome</a>

  {% if language == '/en/'  %} 
  {% include en_level.html level=site.data.en_toc path=path %}
  {% elsif language == '/nl/'  %} 
  {% include nl_level.html level=site.data.nl_toc path=path %}
  {% endif %}
</div>
